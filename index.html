<!DOCTYPE html>
<html lang="en">

<HEAD>
  <meta charset="utf-8"> 
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</HEAD>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 for="add-item__title">Add Item</h3>
      <div class="add-item__wrapper">
        <input id="new-task" class="add-item__task" type="text">
        <button class="add-item__btn">Add</button>
    </div>
    </section>
    <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__items">
          <li class="todo__item">
            <input type="checkbox" class="todo__input">
            <label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__input">
            <button class="todo__edit">Edit</button>
            <button class="todo__delete">
              <img src="./remove.svg" alt="remove" class="todo__img">
            </button>
          </li>
          <li class="todo__item">
            <input type="checkbox" class="todo__input">
            <label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class="todo__edit">Save</button>
            <button class="todo__delete">
              <img src="./remove.svg" alt="remove" class="todo__img">
            </button>
          </li>
        </ul>
    </section>
    <section class="complite">
      <h3 class="complite__task">Completed</h3>
      <ul class="complite__items">
        <li class="complite__item">
          <input type="checkbox" checked class="complite__input">
          <label class="complite__task">See the Doctor</label>
          <input type="text" class="task" class="complite__input">
          <button class="complite__edit">Edit</button>
          <button class="complite__delete">
            <img src="./remove.svg" alt="remove" class="complite__img">
          </button>
        </li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
</body>

</html>
